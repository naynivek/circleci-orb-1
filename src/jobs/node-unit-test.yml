description: >
  Testing node applications with yarn test:nowatch

executor: default

docker:
  - image: circleci/<< parameters.image >>

parameters:
  image:
    type: string
    default: "node:10.16.0-browsers"
    description: "Node image"

steps:
  - checkout
  - run: cat /dev/null | yarn install
  - run: cat /dev/null | yarn test:nowatch
